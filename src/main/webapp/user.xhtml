<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages">
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<p:card class="form-card">
				<f:facet name="title">
		       New User
		    </f:facet>



				<div class="p-field p-grid">
					<h:outputLabel for="name" class="p-col-fixed" style="width:100px"
						value="Name" />
					<div class="p-col">
						<p:inputText id="name" value="#{userBean.user.name}"
							required="true" requiredMessage="The name field is required
">
							<f:ajax event="blur" render="messages" />
						</p:inputText>
					</div>
				</div>



				<div class="p-field p-grid">
					<label for="dtNascimento" class="p-col-fixed" style="width: 100px">Date
						of Birth</label>
					<div class="p-col">
						<p:datePicker id="dt_nascimento"
							value="#{userBean.user.dtNascimento}">
							<f:validateLength minimum="10" maximum="255" />
							<f:ajax event="blur" render="messages" />
						</p:datePicker>
					</div>
				</div>
				

				<div class="p-field p-grid">
					<label for="email" class="p-col-fixed" style="width: 100px">E-mail</label>
					<div class="p-col">
						<p:inputText id="email" value="#{userBean.user.email}">
							<f:ajax event="blur" render="messages" />
						</p:inputText>
					</div>
				</div>



				<div class="p-field p-grid">
					<label for="senha" class="p-col-fixed" style="width: 100px">Senha</label>
					<div class="p-col">
						<p:password id="ds_senha" value="#{userBean.user.senha}"
							requiredMessage="The Password field is mandatory">
							<f:ajax event="blur" render="messages" />
						</p:password>
					</div>
				</div>



				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{userBean.save}">
						<f:ajax execute="@form" render="messages" />
					</p:commandButton>
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>



			<p:dataTable value="#{userBean.users}" var="user">
				<p:column headerText="Name">
					<h:outputText value="#{user.name}" />
				</p:column>
				<p:column headerText="E-mail">
					<h:outputText value="#{user.email}" />
				</p:column>
				<p:column headerText="Date of Birth">
					<h:outputText value="#{user.dtNascimento}" />
				</p:column>
			</p:dataTable>




		</h:form>
	</ui:define>
</ui:composition>

</html>
